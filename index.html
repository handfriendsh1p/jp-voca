    }

    let wrong = [];
    const mondai = document.getElementById('mondai');

            mondai.innerText = "수고하셨습니다! 모든 어휘를 학습하였습니다.";

                h.setAttribute('id', 'label');
                h.innerText = '네가 틀린 단어:';
                const ul = document.createElement('ul');
                wrong.forEach(word => {
                    const li = document.createElement('li');
                    li.innerText = word[0] + ' : ' + word[1];
                    ul.append(li);
                });
                document.body.append(h, ul);
            }
        } else {
            msg.innerText = `남은 단어: ${wordlist.length - count}개`;
            index = random(wordlist.length);
            while (checked[index] > 0) {
                index = random(wordlist.length);
            }
            checked[index] = 1;
            mondai.innerText = `${wordlist[index][0]}는 무슨 뜻인가요?`;
            count++;
        }
    }

    execute();

    let buttonState = 0;
    const input = document.getElementById('input');
    const button = document.getElementById('button');
    const check = () => {
        if (buttonState == 0) {
            const res = input.value.replaceAll(' ', '')
            if (res != '') {
                if (res == wordlist[index][1].replaceAll(' ', '')) {
                    mondai.innerText = '맞혔습니다!';

                }
                button.innerText = '다음';
                buttonState = 1;
            }
        } else {
            input.value = '';
            execute();
            button.innerText = '확인';
            buttonState = 0;
        }
    }

    input.addEventListener('keydown', e => {
        if (e.keyCode == 13) check();
    });
